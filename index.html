<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noe Lazos</title>
    <!-- Estilos principales -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/4d86ec2b9d.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Script principal -->
    <script src="script.js" defer></script>
    <!-- Script del footer -->
    <script src="components/footer/footer.js" defer></script>
  </head>
  <body>
    <!-- Contenedor para el encabezado -->
    <header class="header" id="header">
      <div class="logo">
        <img src="images/logo1.png" alt="Logo" class="logo-img" />
        <h1 class="header-title">Accesorios De Pelo</h1>
        <p class="header-subtitle">
          ¡Encuentra los mejores accesorios para tu estilo!
        </p>
      </div>
    </header>

    <!-- Contenedor para el menú -->
    <div id="menu"></div>

    <!-- Contenedor para el footer -->
    <div id="footer"></div>

    <main class="main-content">
      <section id="inicio" class="catalog-section">
        <h2>Inicio</h2>
        <p>Bienvenido a nuestra página de inicio.</p>
      </section>
      <section id="moños" class="catalog-section" style="display: none">
        <h2>Moños</h2>
        <p>Explora nuestra colección de moños.</p>
      </section>
      <section id="lazos" class="catalog-section" style="display: none">
        <h2>Lazos</h2>
        <p>Descubre nuestros lazos únicos.</p>
      </section>
      <section id="scrunchies" class="catalog-section" style="display: none">
        <h2>Scrunchies</h2>
        <p>Encuentra los mejores scrunchies.</p>
      </section>
    </main>
  </body>
</html>
